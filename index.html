<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web for Linh</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/png" href="icon.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="banner" id="banner"></div>
    <div class="flower" id="flower1"></div>
    <div class="flower" id="flower2"></div>
    <div class="flower" id="flower3"></div>
    <div class="flower" id="flower4"></div>
    <div class="star" id="star1">
        <div class="four-point-star"></div>
        <div class="four-point-star"></div>
    </div>
    <div class="star" id="star2">
        <div class="four-point-star"></div>
        <div class="four-point-star"></div>
    </div>
    <div class="star" id="star3">
        <div class="four-point-star"></div>
        <div class="four-point-star"></div>
    </div>
    <div class="star" id="star4">
        <div class="four-point-star"></div>
        <div class="four-point-star"></div>
    </div>
    <div class="flower-bundle">
        <img src="rose.png" class="hidden" id="flower6">
        <img src="rose.png" class="hidden" id="flower7">
        <img src="rose.png" class="hidden" id="flower8">
        <img src="rose.png" class="hidden" id="flower9">
        <img src="rose.png" class="hidden" id="flower10">
    </div>
    <button class="btn js-confetti hidden" id="get-flower">Nhận hoa!!</button>
    <audio src="https://assets.codepen.io/1256430/whistle.mp3" id="sound" preload="auto" hidden></audio>
    <div id="hello-linh" class="hidden message">Hello, Linh. Chúc em 20/10 vui vẻ, hạnh phúc và xinh đẹp 🤗</div>
    <div id="msg-20-10" class="hidden message">Không thể tặng hoa nên anh "cây nhà lá vườn" tí 😳</div>
    <div id="msg-hope" class="hidden message">Hi vọng em thích!? Làm nghề gì thì tặng quà nấy 😂</div>
    <div id="msg-get-flower" class="hidden message">Nhấn để nhận hoa nhé!! 🫵</div>
    <div id="message" class="hidden message">Em muốn nhiều vậy á hả!! 😶</div>
    <div id="gift-message" class="hidden message">Nhưng mà không sao!! Anh vẫn còn 1 món quà nữa 😋</div>
    <div id="final-gifts">
        <img src="dog1.png" alt="Gift 1" class="final-gift" style="top: 10%; left: 5%; transform: rotate(-30deg);">
        <img src="dog2.png" alt="Gift 2" class="final-gift" style="top: 10%; right: 5%; transform: rotate(30deg);">
        <img src="dog3.png" alt="Gift 3" class="final-gift" style="bottom: 40%; left: 20%;">
        <img src="dog5.png" alt="Gift 5" class="final-gift" style="top: 50%; left: 5%; transform: rotate(35deg);">
        <img src="dog6.png" alt="Gift 6" class="final-gift" style="top: 50%; right: 10%;">
        <img src="dog7.png" alt="Gift 7" class="final-gift" style="top: 40%; left: 23%; transform: rotate(-30deg);">
        <img src="dog8.png" alt="Gift 8" class="final-gift" style="top: 2%; right: 30%; transform: rotate(-30deg);">
        <img src="dog4.png" alt="Gift 4" class="final-gift" style="bottom: 5%; right: 25%; transform: rotate(20deg);">
        <img src="dog9.png" alt="Gift 9" class="final-gift" style="bottom: 1%; left: 40%;">
        <img src="dog10.png" alt="Gift 10" class="final-gift" style="bottom: 30%; right: 45%;">
    </div>
    <div id="love-you" class="hidden message">Love you! ❤️</div>
    <audio src="pop.mp3" id="pop-sound" preload="auto" hidden></audio>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
